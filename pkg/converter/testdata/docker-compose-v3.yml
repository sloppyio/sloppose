version: "3"

services:
  busy_env:
    image: busybox
    env_file: testdata/test.env
    command: ["sleep", "20"]
    depends_on:
      - wordpress
    links:
      - db
  wordpress:
   domainname: mywords.sloppy.zone
   image: wordpress:4.7.4
   ports:
     - "8000:80"
   restart: always
   environment:
     WORDPRESS_DB_HOST: db:3306
     WORDPRESS_DB_USER: wordpress
     WORDPRESS_DB_PASSWORD: wordpress
   entrypoint: ["/code/entrypoint.sh", "-foo", "bar"]
   deploy:
     mode: replicated
     replicas: 3
     labels: [FOO=BAR]
     resources:
       limits:
         cpus: '0.001'
         memory: 128M
       reservations:
         cpus: '0.0001'
         memory: 64M
     restart_policy:
       condition: on_failure
       delay: 5s
       max_attempts: 3
       window: 120s
     placement:
       constraints: [node=foo]
   volumes:
     - content:/var/www/html
  db:
   image: mysql:8.0.0
   command: mysqld
   volumes:
     - db_data:/var/lib/mysql
   restart: always
   environment:
     MYSQL_ROOT_PASSWORD: somewordpress
     MYSQL_DATABASE: wordpress
     MYSQL_USER: wordpress
     MYSQL_PASSWORD: wordpress
   logging:
     driver: syslog
     options:
       syslog-address: "tcp://192.168.0.42:123"
  mongo:
    image: mongodb
volumes:
    db:
    content:
